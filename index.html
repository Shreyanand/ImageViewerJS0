<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>IMAGEVIEWER</title>
<link href="IV.css" rel="stylesheet" type="text/css">
<script src="jquery.js" type="text/javascript"></script>
<script src="tbar.js" type="text/javascript"></script>
<script   src="canvas.js" type="text/javascript"></script>
</head>

<body>
<nav>
<div id = "toolbar">
<input type="image" src="Icons/imageviewer.svg" width="50" height="50" id="Imageviewer" class = "s"title="Home">
<input type="image" src="Icons/edit.svg" width="50" height="50" id="Edit"class = "s" title="Edit">
<input type="image" src="Icons/index.svg" width="50" height="50" id="fit_to_view"class = "s" title="Fit to screen">
<input type="image" src="Icons/original.svg" width="50" height="50" id="original"class = "s" title="Original">
<input type="image" src="Icons/zoomin.svg"width="50" height="50" id="zoom_in"class = "s" title="Zoom in">
<input type="image" src="Icons/zoomout.svg"width="50" height="50" id="zoom_out"class = "s"title="Zoom out">
<input type="image" src="Icons/object-rotate-left.svg"width="50" height="50" id="antiClock"class = "s"title="Rotate anti-clockwise">
<input type="image" src="Icons/object-rotate-right.svg" width="50" height="50" id="Clock"class = "s"title="Rotate clockwise">
<input type="image" src="Icons/fullscreen.svg"width="50" height="50" id="Fullscreen"class = "s"title="FullScreen">
<input type="image" src="Icons/prev.svg"width="50" height="50" id="prev"class = "s" title="Previous">
<input type="image" src="Icons/next.svg"width="50" height="50" id="next"class = "s" title="Next">
</div>

<div id = "toolbar_effects">
<input type="image" src="Icons/imageviewer.svg" width="50" height="50" id="Imageviewer2"class = "s" title="Home">
<input type="image" src="Icons/effect-grayscale.svg" width="50" height="50" id="grayscale"class = "s" title="Grayscale">
<input type="image" src="Icons/RGB.svg" width="50" height="50" id="rgb"class = "s" title="RGB controllers" >
<input type="image" src="Icons/bright.svg" width="50" height="50" id="brightness"class = "s" title="Brightness controller" >
<input type="image" src="Icons/negative.svg" width="50" height="50" id="negative"class = "s" title="Invert colours/negative">
<input type="image" src="Icons/mask.jpg" width="50" height="50" id="mask"class = "s" title="Convolution input Matrix / MASK" >
<input type="image" src="Icons/save.svg" width="50" height="50" id="save"class = "s" title="SAVE" >

</div>
<div id = "range_bars">
<p>RED</p><p id ="p1"></p><input type="range" min="0.01" max="3.1" value="1" step="0.01" id = "red"   />
<p>GREEN</p><p id ="p2"></p><input type="range" min="0.01" max="3.1" value="1" step="0.01" id = "green" />
<p>BLUE</p><p id ="p3"></p><input type="range" min="0.01" max="3.1" value="1" step="0.01" id = "blue" />

</div>
<div id="brbar">
<p>BRIGHTNESS</p><p id ="p4"></p><input type="range" min="0.01" max="3.1" value="1" step="0.01"id = "bright" />
</div>

</nav>
<section>
<p>
  <input type="image" src="Icons/fullscreen.svg"width="50" height="50" id="Fullscreen2"class = "s" title="Exit Fullscreen">
</p>
<table id = "filter_table" align="center">
	<tr>
    <td colspan="3" class = "e"> ENTER FILTER/MASK VALUES  </td>
  </tr>
  <tr>
    <td><input type="number" value="0" step="any" id="e0" class = "e"></td>
    <td><input type="number" value="-1" step="any"id="e1" class = "e"></td>
    <td><input type="number" value="0" step="any"id="e2" class = "e"></td>
  </tr>
  <tr>
    <td><input type="number" value="-1" step="any"id="e3" class = "e"></td>
    <td><input type="number" value="5" step="any"id="e4" class = "e"></td>
    <td><input type="number" value="-1" step="any"id="e5" class = "e"></td>
  </tr>
  <tr>
    <td><input type="number" value="0" step="any"id="e6" class = "e"></td>
    <td><input type="number" value="-1" step="any"id="e7" class = "e"></td>
    <td><input type="number" value="0" step="any"id="e8" class = "e"></td>
  </tr>
  <tr>
    <td colspan="3"> <input type="submit" value = "Apply" id ="apply" style="height:50px; width:100%;"></td>
  </tr>
</table>

<div id ="divimg" >
  
  <label for = "myimg">
<img   src="Icons/activity-imageviewer.svg" id="mainicon" title="Open image" width="250" height="200">
</label>

<input type="file" id = "myimg" accept="image/*" style="display:none" >

</div>
<div id ="ff"><a href="funfacts.html"><input type="image" src="Icons/funfacts.png" width="350" height="68" id="funfacts" title="funfacts" ></a></div>

<div id="can">
<center><canvas id="canvas" width="1000" height="800" ></canvas></center>
</div>


</section>
</body>
</html>
